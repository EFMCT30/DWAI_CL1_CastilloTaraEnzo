<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:insert="layout::menu"></nav>
	<div class="card">
		<div class="card-header">Registro de Especialidad</div>
		<div class="card-body">
			<form th:action="@{/Especialidad/frmRegEspecialidad}" method="post"
				th:object="${espeForm}">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Codigo Especialidad:</label>
					<input type="text" class="form-control"
						id="exampleFormControlInput1" th:field="*{idesp}">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Nombre Especialidad:</label>
					<input type="text" class="form-control"
						id="exampleFormControlInput1" th:field="*{nomesp}">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Costo:</label>
					<input type="text" class="form-control"
						id="exampleFormControlInput1" th:field="*{costo}">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
				<div th:if="${visualizar}" class="alert alert-success" role="alert"><span th:text="${respuesta} ?: ''"></span></div>
			</form>
		</div>
		<!-- FIN CARD-BODY -->
	</div>
	<!-- FIN CARD -->
</body>
</html>
